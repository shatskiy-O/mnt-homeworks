---
- name: Will wait till reachable
  hosts: all
  gather_facts: false
  tasks:
    - name: Wait for hosts available
      ansible.builtin.wait_for_connection:
        delay: 10
        timeout: 120

    - name: Gather facts for the first time
      ansible.builtin.setup:

- name: Install Clickhouse
  hosts: clickhouse
  become: true
  tasks:
    - name: Add ClickHouse repo
      ansible.builtin.get_url:
        url: https://repo.clickhouse.com/rpm/clickhouse.repo
        dest: /etc/yum.repos.d/clickhouse.repo
      become: true

    - name: Install ClickHouse packages
      ansible.builtin.yum:
        name:
          - clickhouse-client
          - clickhouse-server
        state: present
      become: true

    - name: Start ClickHouse service
      ansible.builtin.service:
        name: clickhouse-server
        state: started
        enabled: true
      become: true

    - name: Wait till ClickHouse is ready
      ansible.builtin.wait_for:
        port: 8123
        timeout: 120

    - name: Create database
      ansible.builtin.command:
        cmd: "clickhouse-client --query='CREATE DATABASE IF NOT EXISTS logs;'"
      changed_when: false
      become: true

- name: Install Vector
  hosts: vector
  become: true
  vars:
    vector_path: "/opt/vector"
    vector_config_path: "/etc/vector"
  tasks:
    - name: Ensure vector directory exists
      ansible.builtin.file:
        path: "{{ vector_path }}"
        state: directory
        mode: "0755"
      become: true

    - name: Download and unpack Vector archive
      ansible.builtin.unarchive:
        src: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-{{ vector_arch }}-unknown-linux-gnu.tar.gz"
        remote_src: true
        dest: "{{ vector_path }}"
        extra_opts: ["--strip-components=1"]
        creates: "{{ vector_path }}/bin/vector"
      become: true

    - name: Configure Vector | Ensure config directory exists
      ansible.builtin.file:
        path: "{{ vector_config_path }}"
        state: directory
        mode: "0755"
      become: true

    - name: Configure Vector | Template config
      ansible.builtin.template:
        src: vector.toml.j2
        dest: "{{ vector_config_path }}/vector.toml"
        mode: "0644"
      become: true

    - name: Vector to systemd
      ansible.builtin.copy:
        src: "{{ vector_path }}/etc/systemd/vector.service"
        dest: /etc/systemd/system/vector.service
        remote_src: true
        mode: "0644"
      become: true

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true
      become: true

    - name: Enable and start Vector service
      ansible.builtin.systemd:
        name: vector
        enabled: true
        state: started
      become: true
